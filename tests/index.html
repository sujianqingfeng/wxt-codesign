<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户卡片组件</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="user-info">
                <div class="avatar-container">
                    <div class="avatar">
                        <div class="avatar-icon"></div>
                    </div>
                </div>
                <div class="user-details">
                    <div class="user-name-row">
                        <div class="user-name-container">
                            <span class="user-name">李军</span>
                            <span class="user-phone">152****2972</span>
                        </div>
                        <div class="user-tags">
                            <div class="tag">上官玉轩</div>
                            <div class="tag tag-gray">暂无评级</div>
                        </div>
                    </div>
                    <div class="user-meta">
                        <div class="tag tag-small">新增客户</div>
                        <span class="divider">|</span>
                        <div class="date-time">
                            <span class="date">2023/10/14</span>
                            <span class="time">11:24</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="score-badge">88</div>
        </div>
        <div class="card-footer">
            <div class="feature-tag">
                <div class="feature-label">明显特征</div>
                <div class="feature-value">全款购买大户型</div>
            </div>
        </div>
    </div>
</body>
</html>
